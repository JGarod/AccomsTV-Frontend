<div class="d-flex flex-column flex-md-row vh-100 bodyDashboard text-white">
    <!-- Sidebar -->

    <div [class.opened]="sidebarOpened" class="sidebar secondBodyDashboard">
        <ul>
            <li *ngFor="let channel of placeholderStreams">
                <img [src]="channel.logo" alt="Icon">
                <span *ngIf="sidebarOpened">{{ channel.nombre }}</span>
            </li>
        </ul>
    </div>

    <button (click)="toggleSidebar()" class="max-height:10px;">
        <i *ngIf="sidebarOpened" class="fa-solid fa-angles-left"></i>
        <i *ngIf="!sidebarOpened" class="fa-solid fa-angles-down"></i>
        <!-- <img [src]="sidebarOpened ? 'close.png' : 'open.png'" alt="Toggle"> -->
    </button>

    <!-- Main content -->
    <div class="flex-grow-1">
        <!-- Header -->
        <header
            class="secondBodyDashboard p-3 d-flex flex-column flex-md-row justify-content-between align-items-center">

            <div class="d-flex mb-3 mb-md-0">
                <input type="text" placeholder="Search" class="form-control bg-dark text-white me-2" />
                <button class="btn btn-warning">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="d-flex align-items-center position-relative">
                <div class="me-3">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="me-3">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="me-3 position-relative" (click)="menuOpen=!menuOpen">
                    <img src="{{usuarioActual?.logo}}" alt="Usuario" class="user-logo" style="cursor:pointer">

                    <!-- Submenú flotante -->
                    <div *ngIf="menuOpen" class="dropdown-menu show mt-2"
                        style="display: block; position: absolute; right: 0;">
                        <a class="dropdown-item" [routerLink]="['/tv', usuarioActual.nombre]">Perfil</a>
                        <a class="dropdown-item" href="#">Ajustes</a>
                        <a class="dropdown-item" (click)="cerrarSesion()">Cerrar sesión</a>
                    </div>
                </div>
            </div>

        </header>


        <!-- Stream grid -->
        <div class="container-fluid">
            <div class="row bodyDashboard" style="margin-top: 100px;">
                <div class="col-12 col-md-6 mb-4" *ngFor="let stream of placeholderStreams">
                    <div class="bg-dark rounded overflow-hidden">
                        <div class="botonesPrincipales h-100 d-flex align-items-center justify-content-center"
                            style="height: 150px;">
                            <span class="h5">Placeholder</span>
                        </div>
                        <div class="p-3">
                            <h5 [routerLink]="['/tv', stream.nombre]" class="font-weight-bold pointer">{{ stream.nombre
                                }}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
