<header class="secondBodyDashboard isWeb p-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
    <div class="d-flex align-items-center mb-3 mb-md-0">
        <img [src]="'assets/login/logo.png?h'" [routerLink]="['/dashboard']" alt="Game logo" class="logo mb-3" />
    </div>
    <div class="d-flex mb-3 mb-md-0">
        <div style="position: relative; width: fit-content;" class="clasePrueba">
            <div class="d-flex align-items-center">
                <input type="text" (keyup)="manejarKeyup($event)" (click)="manejarKeyup($event)" placeholder="Buscar un canal"
                    class="form-control bg-dark text-white me-2" />
                <button class="btn btn-custom-two">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <ul *ngIf="resultados.length > 0 && !seleccionoCanal" class="resultados-lista">
                <li *ngFor="let resultado of resultados" (click)="seleccionarCanal(resultado.nombre)">
                    <img [src]="resultado.logo || 'assets/user/profile.jpg'" alt="{{ resultado.nombre }}" class="imagen-pequena" />
                    {{ resultado.nombre }}
                </li>
            </ul>
            
            <p *ngIf="(resultados.length === 0 && nombreSeleccionado && nombreSeleccionadoValidador.length > 0) && !seleccionoCanal"
                class="resultados-lista">
                No se encontraron resultados
            </p>
            </div>
            </div>
    <div class="d-flex align-items-center position-relative mb-3 mb-md-0" *ngIf="usuarioActual">
        <div class="me-3">
            <i class="fas fa-bell"></i>
        </div>
        <div class="me-3">
            <i class="fas fa-comments"></i>
        </div>
        <div class="me-3 position-relative" (click)="toggleMenu($event)">
            <img [src]="usuarioActual?.logo  ? usuarioActual.logo : 'assets/user/profile.jpg'" alt="Usuario" class="logo"
                style="cursor:pointer">
            <div *ngIf="menuOpen" class="dropdown-menu show mt-2" style="display: block; position: absolute; right: 0;">
                <a class="dropdown-item" (click)="irAPerfil()">Perfil</a>
                <a class="dropdown-item" (click)="irAjustes()">Ajustes</a>
                <a class="dropdown-item" (click)="cerrarSesion()">Cerrar sesión</a>
            </div>
        </div>
    </div>
    <div class="d-flex me-3 position-relative" *ngIf="!usuarioActual">
        <button type="submit" [routerLink]="['/']" class="btn btn-custom-two w-auto btn-sm me-2">Iniciar sesión</button>
        <button type="submit" [routerLink]="['/register']" class="btn btn-custom w-auto btn-sm">Registrarse</button>
    </div>
</header>

<header class="secondBodyDashboard mobile-only mobile-menu">
    <div class="d-flex justify-content-between align-items-center w-100">
        <img [src]="'assets/login/logo.png?h'" [routerLink]="['/dashboard']" alt="Game logo" class="logo" />
        <div class="d-flex align-items-center">
            <i class="fas fa-search mobile-search-icon me-3" (click)="toggleSearch()"></i>
            <ng-container *ngIf="usuarioActual; else loginButton">
                <div class="me-3 position-relative user-menu-container" (click)="toggleMenu($event)">
                    <img [src]="usuarioActual?.logo  ? usuarioActual.logo : 'assets/user/profile.jpg'" alt="Usuario" class="logo"
                        style="cursor:pointer">
                    <div *ngIf="menuOpen" class="dropdown-menu show mt-2">
                        <a class="dropdown-item" (click)="irAPerfil()">Perfil</a>
                        <a class="dropdown-item" (click)="irAjustes()">Ajustes</a>
                        <a class="dropdown-item" (click)="cerrarSesion()">Cerrar sesión</a>
                    </div>
                </div>
            </ng-container>
            <ng-template #loginButton>
                <button class="btn btn-sm btn-primary" [routerLink]="['/']">Entrar</button>
            </ng-template>
        </div>
    </div>
    <div *ngIf="isSearchVisible" class="mt-3 w-100">
        <div style="position: relative; width: fit-content;" class="clasePrueba">
            <div class="d-flex align-items-center">
                <input type="text" (keyup)="manejarKeyup($event)" (click)="manejarKeyup($event)" placeholder="Buscar un canal"
                    class="form-control bg-dark text-white me-2" />
                <button class="btn btn-custom-two">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <ul *ngIf="resultados.length > 0 && !seleccionoCanal" class="resultados-lista">
                <li *ngFor="let resultado of resultados" (click)="seleccionarCanal(resultado.nombre)">
                    <img [src]="resultado.logo || 'assets/user/profile.jpg'" alt="{{ resultado.nombre }}"
                        class="imagen-pequena" />
                    {{ resultado.nombre }}
                </li>
            </ul>
        
            <p *ngIf="(resultados.length === 0 && nombreSeleccionado && nombreSeleccionadoValidador.length > 0) && !seleccionoCanal"
                class="resultados-lista">
                No se encontraron resultados
            </p>
        </div>
        
        <!-- <input type="text" placeholder="Search" class="form-control bg-dark text-white" /> -->
    </div>
</header>
